<!DOCTYPE html>
<html class="dark">
<head>
	<title>GridSound Sample Database</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/root.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="https://gridsound.github.io/gs-ui-components/src/gsuiAudioBlock/gsuiAudioBlock.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<script type="text/javascript">function lg( a ) { return console.log.apply( console, arguments ), a; }</script>
</head>
<body>

<div id="app">
	<div id="controls">
		<a id="theme" class="gray fa fa-fw fa-lightbulb-o" href="#"></a>
		<a id="logo" href="https://gridsound.github.io/gs-sample-database"></a>
		<form id="search">
			<input name="q"/>
			<div class="noselect" id="keywords">
				<a href="#">kick</a>
				<a href="#">drum</a>
				<a href="#">hat</a>
				<a href="#">vocal</a>
				<a href="#">snare</a>
				<a href="#">impact</a>
				<a href="#">tom</a>
				<a href="#">clap</a>
				<a href="#">builup</a>
				<a href="#">glass</a>
				<a href="#">bass</a>
				<a href="#">perc</a>
				<a href="#">hihat</a>
				<a href="#">crash</a>
				<a href="#">loop</a>
				<a href="#">reverbe</a>
				<a href="#">noise</a>
				<a href="#">riser</a>
				<a href="#">synth</a>
				<a href="#">words</a>
				<a href="#">chord</a>
				<a href="#">arp</a>
			</div>
		</form>
	</div>
	<div id="result" class="gsui-nocrop"></div>
	<div id="selection">
		<div id="info">
			<span class="title">Selections</span>
			<span class="selected_nb">0</span>
		</div>
		<div id="selected"></div>
	</div>
</div>

<template id="gsuiAudioBlock">
	<div class="gsuiAudioBlock">
		<div class="gsui-bg"></div>
		<div class="gsui-head">
			<span class="gsui-name"></span>
		</div>
		<div class="gsui-content"></div>
		<div class="gsui-crop gsui-a"></div>
		<div class="gsui-crop gsui-b"></div>
	</div>
</template>

<script type="text/javascript" src="https://gridsound.github.io/gs-ui-components/src/gsuiAudioBlock/gsuiAudioBlock.js"></script>
<script type="text/javascript" src="https://gridsound.github.io/gs-ui-components/src/gsuiWaveform/gsuiWaveform.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/selected.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
